<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->

			<div class="form-inline" enctype="multipart/form-data"
				style="padding: 1em; margin: 1em;  display: inline-block">
				<div>
					<div style="margin-top: 15px">
						<input class='' id="fileUploader" type="file" name="file" file-model = "myFile" style="margin-bottom: 10px;font-size: small;">
					</div>
					<div class="upload-button-container">
						<input class="btn btn-primary" id="uploadButton"  type="button" value="Upload">
					</div>
				</div>
			</div>

			<p>
			Search:
			<input ng-model="$ctrl.query" />
			</p>

			<p>
			Sort by:
			<select ng-model="$ctrl.orderProp">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <!--<ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail phone-list-item">
          <a href="#!/phones/{{phone.id}}" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a>
          <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
</ul>-->

    </div>
  </div>
</div>
